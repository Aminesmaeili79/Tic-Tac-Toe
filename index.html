<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Freeman&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body class="relative">
		<div class="main-menu">
			<select name="first-to" id="first-to">
				<option value="3" selected>First To 3</option>
				<option value="5">First To 5</option>
				<option value="7">First To 7</option>
				<option value="10">First To 10</option>
			</select>
			<div class="player-choices">
				<div class="choose-player choice1">
					<div class="choose-player-text">Choose Player1:</div>
					<div class="player-and-bot">
						<div class="player-chosen">Player</div>
						<div class="bot-chosen">Bot</div>
						<div class="player-name name1 display-none">
							<input type="text" class="name-input" />
						</div>
						<div class="bot-difficulties diffs1 display-none">
							<div class="easy">Easy</div>
							<div class="hard">Hard</div>
							<div class="unbeatable">Unbeatable</div>
						</div>
					</div>
				</div>
				<div class="choose-player choice2">
					<div class="choose-player-text">Choose Player2:</div>
					<div class="player-and-bot">
						<div class="player-chosen">Player</div>
						<div class="bot-chosen">Bot</div>
						<div class="player-name name2 display-none">
							<input type="text" class="name-input" />
						</div>
						<div class="bot-difficulties diffs2 display-none">
							<div class="easy">Easy</div>
							<div class="hard">Hard</div>
							<div class="unbeatable">Unbeatable</div>
						</div>
					</div>
				</div>
			</div>
			<button class="play">Play</button>
		</div>
		<div class="container">
			<header class="header">
				<h1>Tic-Tac-Toe!</h1>
				<h4 class="x-goes-first">
					<span class="remember">Remember!</span> X always goes first.
				</h4>
			</header>
			<main class="game-display">
				<section class="player-info player1">
					<div class="player-title">
						<div class="player-name player-name1">Player1</div>
						<div class="bot-difficulty bot-difficulty1 display-none"></div>
						<div class="display-name display-player display-player1">
							Player 1
						</div>
						<div class="display-name display-bot display-bot1">
							Bot Difficulty
						</div>
					</div>
					<div class="player-score">
						<h3>Score:</h3>
						<h3 class="score1">0</h3>
					</div>
				</section>
				<section class="game-board">
					<div class="board-cell cell-1"></div>
					<div class="board-cell cell-2"></div>
					<div class="board-cell cell-3"></div>
					<div class="board-cell cell-4"></div>
					<div class="board-cell cell-5"></div>
					<div class="board-cell cell-6"></div>
					<div class="board-cell cell-7"></div>
					<div class="board-cell cell-8"></div>
					<div class="board-cell cell-9"></div>
				</section>
				<section class="player-info player2">
					<div class="player-title">
						<div class="player-name player-name2 display-none"></div>
						<div class="bot-difficulty bot-difficulty2"></div>
						<div class="display-name display-player display-player2">
							Player 2
						</div>
						<div class="display-name display-bot display-bot2">
							Bot Difficulty
						</div>
					</div>
					<div class="player-score">
						<h3>Score:</h3>
						<h3 class="score2">0</h3>
					</div>
				</section>
				<div class="whose-turn">
					<span class="turn player-turn-x"></span>
					<p>'s Turn!</p>
				</div>
			</main>
			<footer class="game-control">
				<button class="restart-round">Restart Round</button>
				<button class="reset-game">Reset Game</button>
			</footer>
		</div>
		<div class="game-end visible-none"><span class="winner"></span> Wins!</div>

		<script src="assets/javascript/test.js"></script>
	</body>
</html>
