<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Freeman&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body class="relative">
		<div class="main-menu display-none">
			<div class="input-player-name">
				<label for="input-name">Enter your name:</label>
				<input id="input-name" type="text" />
			</div>
			<div class="input-bot-difficulty">
				<h2>Choose difficulty:</h2>
				<div class="difficulties">
					<h3 class="difficulty easy">Easy</h3>
					<h3 class="difficulty hard">Hard</h3>
					<h3 class="difficulty unbeatable">Unbeatable</h3>
				</div>
			</div>
		</div>
		<div class="container">
			<header class="header">
				<h1>Tic-Tac-Toe!</h1>
				<select name="first-to" id="first-to">
					<option value="first-to-3" selected>First To 3</option>
					<option value="first-to-5">First To 5</option>
					<option value="first-to-7">First To 7</option>
					<option value="first-to-10">First To 10</option>
				</select>
				<h4 class="x-goes-first">
					<span class="remember">Remember!</span> X always goes first.
				</h4>
			</header>
			<main class="game-display">
				<section class="player-info player1">
					<div class="player-selection">
						<h2 class="player player-active">Player1</h2>
						<h2 class="bot">AI</h2>
					</div>
					<div class="player-title">
						<div class="player-name">Amin</div>
						<div class="bot-difficulty display-none"></div>
					</div>
					<div class="player-score">
						<h3>Score:</h3>
						<h3 class="score">2</h3>
					</div>
				</section>
				<section class="game-board">
					<div class="board-cell cell-1"></div>
					<div class="board-cell cell-2"></div>
					<div class="board-cell cell-3"></div>
					<div class="board-cell cell-4"></div>
					<div class="board-cell cell-5"></div>
					<div class="board-cell cell-6"></div>
					<div class="board-cell cell-7"></div>
					<div class="board-cell cell-8"></div>
					<div class="board-cell cell-9"></div>
				</section>
				<section class="player-info player2">
					<div class="player-selection">
						<h2 class="player">Player2</h2>
						<h2 class="bot bot-active">AI</h2>
					</div>
					<div class="player-title">
						<div class="player-name display-none"></div>
						<div class="bot-difficulty">Hard</div>
					</div>
					<div class="player-score">
						<h3>Score:</h3>
						<h3 class="score">1</h3>
					</div>
				</section>
				<div class="whose-turn">
					<span class="player-turn-x"></span>'s Turn!
				</div>
			</main>
			<footer class="game-control">
				<button class="restart-round">Restart Round</button>
				<button class="reset-game">Reset Game</button>
			</footer>
		</div>
		<div class="game-end display-none">
			<span class="winner">Player1</span> Wins!
		</div>

		<script src="assets/javascript/test.js"></script>
	</body>
</html>
